<div>
    <h2 id="page-heading">
        <span>Consumers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-consumer" [routerLink]="['/consumer/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Consumer
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="consumers?.length === 0">
        <span>No consumers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="consumers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Firstname</span></th>
                    <th scope="col" ><span>Lastname</span></th>
                    <th scope="col" ><span>Phone Number</span></th>
                    <th scope="col" ><span>Date Of Birth</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let consumer of consumers ;trackBy: trackId">
                    <td><a [routerLink]="['/consumer', consumer.id, 'view']">{{ consumer.id }}</a></td>
                    <td>{{ consumer.firstname }}</td>
                    <td>{{ consumer.lastname }}</td>
                    <td>{{ consumer.phoneNumber }}</td>
                    <td>{{ consumer.dateOfBirth | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/consumer', consumer.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/consumer', consumer.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(consumer)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
